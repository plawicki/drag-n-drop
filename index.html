<html>
<head>
	<title>Drag n Drop</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript">

	function getRandomColor() {
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters[Math.floor(Math.random() * 16)];
	    }
	    return color;
	}

	$(function() {
		// randomize colors for draggable divs
		$.each($('[draggable]'), function(i, el){
			el.style.backgroundColor = getRandomColor();
		});

		// jQueryUI 
	    $( ".sortable" ).sortable({ 
        	connectWith: ".origin",
        	stop: function(e, ui){
        		$(ui.item).mouseover(mouseover);
        		$(ui.item).mouseout(mouseout);
        		$(ui.item).find('.button').click(click);
        		$(ui.item).find('.button').hide();
        	}
        });

        $( ".origin" ).droppable({ 
        	accept: '.list div[draggable]',
        	drop: function(e, ui){
        		$(ui.draggable).remove();
        	}
        });

	    $( "[draggable]" ).draggable({
	      	connectToSortable: ".sortable",
	      	helper: "clone",
	    });

	    // end jQueryUI

	    // events
	    
	    var mouseover = function(){
	    	$(this).find('.button').show();
	    }

	    var mouseout = function(){
	    	$(this).find('.button').hide();
	    }

	    var click = function(){
	    	$(this).parent().remove();
	    }

	    $( '#delete').click(function(e){
	    	$(this).parent().find('.sortable').empty();
	    })

	    $( "div" ).disableSelection();
	});
	</script>
	<style>
		body{
			font-family: Helvetica, sans-serif;
			color: #FE7E7D;
		}
		.fifty{
			width: 20%;
			min-height: 100%;

			margin-left: 10%;
			margin-right: 10%;

			padding-left: 5%;
			padding-right: 5%;

			margin-top: 3%;

			float: left;

			background-color: #EEEEEE;

			text-align: center;
		}
		.fifty h1, h2{
			font-size: 100px;
			margin-top: 5%;
			margin-bottom: 5%;
		}
		.fifty h2{
			font-size: 60px;
		}
		.sortable{
			height: 100%;
			min-height: 100%;
		}
		.list div[draggable]{
			width: 100%;
			height: 32px;
		}
		div[draggable]{
			display: inline-block; 
			position: relative; 
			margin: 5px 5px 5px 5px; 

			height: 128px; 
			width: 128px; 
		}
		.list div[draggable] .button{
			width: 32px;
			height: 32px;
			float: right;

			background-image: url('./xbutton.png');
		}
	</style>
</head>
<body>

	<div class="fifty">
		<h1>DIV</h1>
		<div class="origin" >
			<div draggable id="draggable" class="ui-state-default first"><div class="button" ></div></div>

			<div draggable id="draggable" class="ui-state-default"><div class="button" ></div></div>
			<div draggable id="draggable" class="ui-state-default"><div class="button" ></div></div>
			<div draggable id="draggable" class="ui-state-default"><div class="button" ></div></div>
			<div draggable id="draggable" class="ui-state-default"><div class="button" ></div></div>
			<div draggable id="draggable" class="ui-state-default"><div class="button" ></div></div>

		</div>
	</div>
		<div class="fifty">
		<h2>DIV DROP</h2>
		<div id="delete">Delete all</div><br><br>
		<div class="sortable list" >

		</div>
	</div>
</body>
</html>
